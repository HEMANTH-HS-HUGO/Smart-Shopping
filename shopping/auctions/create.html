{% extends "auctions/layout.html" %}
{% block body %}
    <h2>New Auction</h2>
    <form action="{% url 'create' %}" method="post" class="createform">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Listing Title" autofocus class="form-control" >
        <textarea name="description" placeholder="Listing description" rows="6" class="desc form-control"></textarea>
        <input type="text" name="current_price" placeholder="Price" class="form-control">
        
        <select name="category" class="form-control">
            <option disabled selected> select category </option>
            {% for category in categories %}
                <option value="{{category.id}}">{{category}}</option>
            {% endfor %}
        </select>
        {{error_url}}
        <input type="text" name="image" placeholder="Image URL" class="form-control">
        <input type="submit" name="submit" class="btn btn-primary">
    </form>
{% endblock %}
